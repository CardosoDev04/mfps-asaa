services:
  # --- PostgreSQL ---
  postgres:
    image: postgres:16
    container_name: mfps-postgres
    restart: always
    environment:
      POSTGRES_DB: mfps-system
      POSTGRES_USER: mfps
      POSTGRES_PASSWORD: mfps
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost",
        ]
      interval: 5s
      timeout: 5s
      retries: 20
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d

  # --- ZooKeeper ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # --- Kafka (ZooKeeper mode) ---
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      # ðŸ‘‡ IMPORTANT: single-broker-safe internal topics
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      # Optional, but nice for dev:
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    environment:
      POSTGRES_URL: jdbc:postgresql://postgres:5432/mfps-system?user=mfps&password=mfps
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/mfps-system
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_BOOTSTRAP: kafka:9092
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

  dashboard:
    image: node:20
    container_name: dashboard
    working_dir: /app
    volumes:
      - ./src/dashboard:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      VITE_API_URL: http://backend:8080/api
    depends_on:
      - backend
volumes:
  postgres_data:
