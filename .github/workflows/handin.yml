name: Handin workflow

on:
  push:
    branches: [main, master]
    paths:
      - "report/GroupTemplate/**"
  pull_request:
    branches: [main, master]
    paths:
      - "report/GroupTemplate/**"

env:
  DOCKER_IMAGE_NAME: lowercase-image-name
  PROJECT_NAME: ProjectName
  GROUP_NUMBER: GroupNumber # I.e Group02

jobs:
  clone-repository:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload Repository artifacts
        uses: actions/upload-artifact@v4
        with:
          name: repository-artifacts
          path: .

  code-analysis:
    runs-on: ubuntu-latest
    needs: clone-repository
    permissions:
      contents: read
    continue-on-error: true
    steps:
      - name: Download repository artifact
        uses: actions/download-artifact@v4
        with:
          name: repository-artifacts
          path: .

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y
          echo "install your-linting-dependencies"

      - name: Run Linter / Other Code Analysis tool
        run: echo "running linter"

  build-application:
    runs-on: ubuntu-latest
    needs: code-analysis
    steps:
      - name: Download repository artifact
        uses: actions/download-artifact@v4
        with:
          name: repository-artifacts
          path: .

      - name: Build application
        run: echo "build app"

      - name: Upload Build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: ./src

  test-application:
    runs-on: ubuntu-latest
    needs: [build-application, code-analysis]
    permissions:
      contents: read
    continue-on-error: true
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./build

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y
          echo "install your-test-dependencies"

      - name: Test application
        run: echo "run tests on build artifact"

  # âœ… NEW: Build images exactly like docker-compose does (backend + dashboard)
  docker-build-compose-images:
    runs-on: ubuntu-latest
    needs: [test-application, clone-repository]
    permissions:
      contents: read
    steps:
      - name: Download repository artifact
        uses: actions/download-artifact@v4
        with:
          name: repository-artifacts
          path: .

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images from docker-compose
        run: docker compose -f docker-compose.yml build

      # Save images as tar files so they can be included in the handin zip
      # NOTE: image names depend on your compose "project name" and service name.
      # By default: <repo-folder>_backend and <repo-folder>_dashboard
      - name: Export built images
        run: |
          mkdir -p handin/images

          # (optional) show images so you can debug
          docker images

          # Save by service image IDs from compose (reliable)
          BACKEND_ID="$(docker compose -f docker-compose.yml images -q backend)"
          DASHBOARD_ID="$(docker compose -f docker-compose.yml images -q dashboard)"

          echo "Backend image id: $BACKEND_ID"
          echo "Dashboard image id: $DASHBOARD_ID"

          docker save -o handin/images/backend-image.tar "$BACKEND_ID"
          docker save -o handin/images/dashboard-image.tar "$DASHBOARD_ID"

      - name: Upload Docker images artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: handin/images

  compile-latex-groupReport:
    runs-on: ubuntu-latest
    needs: clone-repository
    permissions:
      packages: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache LaTeX packages
        id: latex-cache
        uses: actions/cache@v4
        with:
          path: |
            /usr/share/texlive/
          key: ${{ runner.os }}-texlive-v4

      - name: Install LaTeX packages
        if: steps.latex-cache.outputs.cache-hit != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive texlive-science

      - name: Install LaTeX texlive-xetex Extension
        run: |
          sudo apt-get install -y texlive-xetex
          mkdir -p handin/

      - name: Compile LaTeX document
        run: |
          cd report/GroupTemplate
          xelatex -synctex=1 -interaction=nonstopmode main.tex

      - name: Rename compiled PDF
        run: |
          mv report/GroupTemplate/main.pdf handin/report${{ env.GROUP_NUMBER }}.pdf

      - name: Upload GroupReport-pdf artifact
        uses: actions/upload-artifact@v4
        with:
          name: GroupReport-pdf
          path: handin/

  upload-handin-artifacts:
    runs-on: ubuntu-latest
    needs:
      [
        build-application,
        compile-latex-groupReport,
        docker-build-compose-images,
      ]
    steps:
      - name: Download repository artifact
        uses: actions/download-artifact@v4
        with:
          name: repository-artifacts
          path: .

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build-artifact
          path: ./build

      - name: Download GroupReport
        uses: actions/download-artifact@v4
        with:
          name: GroupReport-pdf
          path: ./handin

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: ./handin/images

      - name: Upload handin artifacts
        uses: actions/upload-artifact@v4
        with:
          name: handin-${{ env.PROJECT_NAME }}-${{ env.GROUP_NUMBER }}
          path: .
